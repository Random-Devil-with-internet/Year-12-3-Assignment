{% extends "base.html" %}

{% block title %}Login - My Website{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post" action="/signup">
    <label>Username:</label>
    <input name="Username" />
    <br>
    <label id="l5">Password:</label>
    <input name="Password" />
    <br>
    <label id="l6">Email:</label>
    <input name="Email" />
    <br>
    <button type="submit">Submit</button>
</form>
{% with messages = get_flashed_messages()%}
{% if messages%}
    {% for message in messages%}
    <br>
    <p>{{message}}</p>
    {%endfor%}
{%endif%}
{%endwith%}
{% endblock %}
