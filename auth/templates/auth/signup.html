{% extends "base.html" %}

{% block title %}Login - My Website{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post" action="/signup">
    <label>Username:</label>
    <input name="username" />
    <br>
    <label id="l5">Password:</label>
    <input name="password" />
    <br>
    <label id="l6">Email:</label>
    <input name="email" />
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
