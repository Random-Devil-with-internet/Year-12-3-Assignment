{% extends "base.html" %}

{% block title %}Home - LitLounge{% endblock %}

{% block content %}
{% set link = "static/" + user.profile_picture %}
    <form method="POST" action="/picture" enctype="multipart/form-data">
        <input onchange="loadFile(event)" type="file" type="hidden" id="imagePicker" accept="image/*" name="imagePicker" required>
        <input type="image" id="profile_picture2" src="{{ link }}" alt="Submit">
    </form>
    <h2>{{ user.username }}</h2>
    <p>{{ user.bio }}</p>
{% endblock %}
