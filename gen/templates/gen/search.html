{% extends "base.html" %}

{% block title %}Home - LitLounge{% endblock %}

{% block content %}
<h2>Search</h2>
<form method="POST" action="/search">
    <input type="text" placeholder="Search LitLounge" name="search" required>
    <br>
    <button type="submit">Search</button>
</form>

<br>
<h2>Search results:</h2>

{% for result in results %}
    <br>
    <form method="POST" action="/book">
        <input type="hidden" value="{{ result.title }}" name="book" required>
        <button type="submit">{{ result.title }}</button>
    </form>
{% endfor %}
{% endblock %}
