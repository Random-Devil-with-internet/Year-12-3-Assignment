{% extends "base.html" %}

{% block title %}Home - LitLounge{% endblock %}

{% block content %}
<h2>Search</h2>
<form method="POST" action="/search">
    <input type="text" placeholder="Search LitLounge" name="search" required>
    <br>
    <button type="submit">Search</button>
</form>

<br>
<h3>Search results:</h3>
<br>

{% for result in results %}
    <form method="POST" action="/book">
        <button type="submit" value="{{ result.title }}" required>{{ result.title }}</button>
    </form>
    <br>
{% endfor %}
{% endblock %}
